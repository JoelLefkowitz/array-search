package:
  name: array-search
  description: Array search functions.
  repository: https://github.com/JoelLefkowitz/array-search
  homepage: https://joellefkowitz.github.io/array-search
  keywords:
    - search
    - arrays
    - find

  publish:
    version: 0.5.10
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: array-search

  dependencies:
    - arrays: ">=7.2.1 <8.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - prelude: ">=6.0.1 <7.0.0"

  test:
    main: Test.Main
    dependencies:
      - assert
      - debug
      - effect

  bundle:
    extra_args:
      - --minify
      - --outfile=dist/bundle.js

metadata:
  publisher: Pursuit
  languages:
    - PureScript

  frameworks: []
  paradigms:
    - Functional

  lifecycle: Alpha

workspace:
  package_set:
    registry: 41.2.0
